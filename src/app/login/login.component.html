<ng-container *ngIf="loading; else elseTemplate">
  <div class="container-loading">
    <div class="row">

  </div>
    <div class="spinner-border text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>

    <h2 class="text-success">Cargando ...</h2>

  </div>
</ng-container>
<ng-template #elseTemplate>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card" >
          <div class="centrado pt-3">
            <h5 class="titulo2">Iniciar Sesión</h5>
          </div>
          <!--div class="centrado">
            <img src="./assets/img/1-logo-marca.jpg" class="card-img-top" alt="logo schpce">
          </div-->

            <div class="card-body">
              <div class="form">
                <div class="form-group">
                  <label>Cédula</label>
                  <input type="text" class="form-control" [(ngModel)]="username" placeholder="1003002003">
                </div>
                <div class="form-group">
                  <label>Contraseña</label>
                  <input type="password" class="form-control" [(ngModel)]="password">
                </div>
                <div class="form-group">
                  <button class="btn btn-success btn-block" (click)="login()">Iniciar Sesión</button>
                </div>
                <p class="text-center">
                  <a [routerLink]="'/reset'">¿Olvidaste tu contraseña?</a>
                </p>
              </div>
            </div>
        </div>

      </div>
    </div>
  </div>
</ng-template>
